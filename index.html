<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestione Ombrelloni Online</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f4e7c5;
    }

    #map {
      width: 100vw;
      height: 100vh;
      position: relative;
      cursor: crosshair;
    }

    .umbrella {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      font-weight: bold;
      color: #000;
      box-sizing: border-box;
      cursor: grab;
      border: 2px solid #333;
      background-color: gray;
      text-align: center;
      padding: 10px;
    }

    .umbrella.open {
      background-color: green;
    }

    .umbrella.closed {
      background-color: red;
    }

    .delete-btn {
      position: absolute;
      top: 2px;
      right: 4px;
      cursor: pointer;
      font-size: 18px;
      color: black;
      user-select: none;
      z-index: 1;
    }

    .date-label {
      position: absolute;
      bottom: 2px;
      font-size: 10px;
      width: 100%;
      text-align: center;
      pointer-events: none;
    }

    #modal-backdrop {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #edit-modal {
      background: white;
      padding: 20px;
      border-radius: 8px;
      min-width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    #edit-modal label {
      display: block;
      margin: 10px 0 5px;
    }

    #edit-modal input {
      width: 100%;
      padding: 6px;
      font-size: 16px;
    }

    #edit-modal-buttons {
      margin-top: 15px;
      text-align: right;
    }

    #edit-modal-buttons button {
      margin-left: 10px;
      padding: 6px 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Modal -->
  <div id="modal-backdrop">
    <div id="edit-modal">
      <h3>Modifica Ombrellone</h3>
      <label for="lettini-input">Numero lettini:</label>
      <input type="number" id="lettini-input" min="0">
      <label><input type="checkbox" id="open-checkbox"> Ombrellone aperto</label>
      <div id="edit-modal-buttons">
        <button id="cancel-btn">Annulla</button>
        <button id="save-btn">Salva</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAxqgScWEda7AoGWxWkFBCgVFjDvMks5SU",
      authDomain: "ombrelloni-ee9aa.firebaseapp.com",
      databaseURL: "https://ombrelloni-ee9aa-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "ombrelloni-ee9aa",
      storageBucket: "ombrelloni-ee9aa.appspot.com",
      messagingSenderId: "781899782985",
      appId: "1:781899782985:web:a0c2039509531c1c9c1898"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const map = document.getElementById('map');
    const modalBackdrop = document.getElementById('modal-backdrop');
    const lettiniInput = document.getElementById('lettini-input');
    const openCheckbox = document.getElementById('open-checkbox');
    const cancelBtn = document.getElementById('cancel-btn');
    const saveBtn = document.getElementById('save-btn');

    let currentEl = null;
    let umbrellas = [];

    function load() {
      onValue(ref(db, 'umbrellas'), snapshot => {
        const data = snapshot.val() || {};
        umbrellas = [];
        map.innerHTML = '';
        for (const id in data) {
          umbrellas.push(data[id]);
          createUmbrella(data[id]);
        }
      });
    }

    function saveUmbrella(data) {
      set(ref(db, `umbrellas/${data.id}`), data);
    }

    function deleteUmbrella(id) {
      remove(ref(db, `umbrellas/${id}`));
    }

    function createUmbrella(data) {
      const el = document.createElement('div');
      el.className = 'umbrella';
      el.dataset.id = data.id;
      el.dataset.lettini = data.lettini;
      el.dataset.open = data.open;
      el.dataset.mtime = data.mtime;
      el.style.left = data.x + 'px';
      el.style.top = data.y + 'px';
      map.appendChild(el);
      render(el);
    }

    function render(el) {
      const lettini = el.dataset.lettini;
      const open = el.dataset.open === 'true';
      const date = new Date(parseInt(el.dataset.mtime || Date.now()));
      el.classList.toggle('open', open);
      el.classList.toggle('closed', !open);
      el.innerHTML = '';

      const deleteBtn = document.createElement('div');
      deleteBtn.className = 'delete-btn';
      deleteBtn.title = 'Elimina';
      deleteBtn.textContent = '🗑️';

      const dateLabel = document.createElement('div');
      dateLabel.className = 'date-label';
      dateLabel.textContent = date.toLocaleString();

      el.appendChild(deleteBtn);
      el.appendChild(dateLabel);
      el.appendChild(document.createTextNode(lettini));
      addListeners(el);
    }

    function addListeners(el) {
      const deleteBtn = el.querySelector('.delete-btn');
      deleteBtn.onclick = e => {
        e.stopPropagation();
        deleteUmbrella(el.dataset.id);
      };

      el.onclick = e => {
        if (e.target.closest('.delete-btn')) return;
        currentEl = el;
        lettiniInput.value = el.dataset.lettini;
        openCheckbox.checked = el.dataset.open === 'true';
        modalBackdrop.style.display = 'flex';
      };

      el.onpointerdown = e => {
        e.preventDefault();
        const startX = e.clientX, startY = e.clientY;
        const origX = parseInt(el.style.left), origY = parseInt(el.style.top);
        el.setPointerCapture(e.pointerId);
        const dragSpeed = 1.5;
        const move = ev => {
          const dx = (ev.clientX - startX) * dragSpeed;
          const dy = (ev.clientY - startY) * dragSpeed;
          el.style.left = origX + dx + 'px';
          el.style.top = origY + dy + 'px';
        };
        const up = () => {
          el.releasePointerCapture(e.pointerId);
          el.removeEventListener('pointermove', move);
          el.removeEventListener('pointerup', up);
          el.dataset.mtime = Date.now();
          updateData(el, true);
          render(el);
          const idx = umbrellas.findIndex(u => u.id == el.dataset.id);
          if (idx !== -1) saveUmbrella(umbrellas[idx]);
        };
        el.addEventListener('pointermove', move);
        el.addEventListener('pointerup', up);
      };
    }

    function updateData(el, posOnly = false) {
      const idx = umbrellas.findIndex(u => u.id == el.dataset.id);
      if (idx === -1) return;
      umbrellas[idx].x = parseInt(el.style.left);
      umbrellas[idx].y = parseInt(el.style.top);
      umbrellas[idx].mtime = parseInt(el.dataset.mtime);
      if (!posOnly) {
        umbrellas[idx].lettini = el.dataset.lettini;
        umbrellas[idx].open = el.dataset.open === 'true';
      }
    }

    // ✅ MODIFICATO QUI: compatibilità con WebView AppInventor
    map.addEventListener('click', e => {
      if (e.target !== map) return;

      const rect = map.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      const id = Date.now();
      const data = {
        id,
        lettini: '2',
        open: false,
        x: x - 70,
        y: y - 70,
        mtime: Date.now()
      };

      umbrellas.push(data);
      createUmbrella(data);
      saveUmbrella(data);
    });

    cancelBtn.onclick = () => {
      modalBackdrop.style.display = 'none';
      currentEl = null;
    };

    saveBtn.onclick = () => {
      if (!currentEl) return;
      currentEl.dataset.lettini = lettiniInput.value || '2';
      currentEl.dataset.open = openCheckbox.checked;
      currentEl.dataset.mtime = Date.now();
      updateData(currentEl);
      render(currentEl);
      const idx = umbrellas.findIndex(u => u.id == currentEl.dataset.id);
      if (idx !== -1) saveUmbrella(umbrellas[idx]);
      modalBackdrop.style.display = 'none';
      currentEl = null;
    };

    load();
  </script>
</body>
</html>
