 <!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Gestione Ombrelloni</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      background-color: #f4e7c5;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      user-select: none;
    }

    #map-wrapper {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
      touch-action: none;
    }

    #map {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: center center;
    }

    .umbrella {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      font-weight: bold;
      color: #000;
      box-sizing: border-box;
      border: 2px solid #333;
      background-color: gray;
      text-align: center;
      padding: 10px;
      cursor: grab;
      touch-action: none;
    }

    .umbrella.open { background-color: green; }
    .umbrella.closed { background-color: red; }

    .delete-btn {
      position: absolute;
      top: 2px;
      right: 4px;
      cursor: pointer;
      font-size: 18px;
      color: black;
      user-select: none;
      z-index: 1;
      padding: 5px;
      background: rgba(255,255,255,0.8);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .date-label {
      position: absolute;
      bottom: 2px;
      font-size: 10px;
      width: 100%;
      text-align: center;
      pointer-events: none;
    }

    #zoom-slider {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      width: 200px;
    }

    #modal-backdrop {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #edit-modal {
      background: white;
      padding: 20px;
      border-radius: 8px;
      min-width: 300px;
      max-width: 90vw;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    #edit-modal h3 { margin-top: 0; }

    #edit-modal label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    #edit-modal input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #edit-modal input[type="checkbox"] {
      margin-right: 8px;
      transform: scale(1.2);
    }

    #edit-modal-buttons {
      margin-top: 20px;
      text-align: right;
    }

    #edit-modal-buttons button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #cancel-btn {
      background-color: #f0f0f0;
      color: #333;
    }

    #save-btn {
      background-color: #007bff;
      color: white;
    }

    #cancel-btn:hover { background-color: #e0e0e0; }
    #save-btn:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <div id="map-wrapper">
    <div id="map"></div>
    <input type="range" id="zoom-slider" min="1" max="3" step="0.1" value="1" />
  </div>

  <div id="modal-backdrop">
    <div id="edit-modal">
      <h3>Modifica Ombrellone</h3>
      <label for="lettini-input">Numero lettini:</label>
      <input type="number" id="lettini-input" min="0" max="10">
      <label><input type="checkbox" id="open-checkbox"> Ombrellone aperto</label>
      <div id="edit-modal-buttons">
        <button id="cancel-btn">Annulla</button>
        <button id="save-btn">Salva</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAxqgScWEda7AoGWxWkFBCgVFjDvMks5SU",
      authDomain: "ombrelloni-ee9aa.firebaseapp.com",
      databaseURL: "https://ombrelloni-ee9aa-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "ombrelloni-ee9aa",
      storageBucket: "ombrelloni-ee9aa.appspot.com",
      messagingSenderId: "781899782985",
      appId: "1:781899782985:web:a0c2039509531c1c9c1898"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const map = document.getElementById('map');
    const zoomSlider = document.getElementById('zoom-slider');
    const modalBackdrop = document.getElementById('modal-backdrop');
    const lettiniInput = document.getElementById('lettini-input');
    const openCheckbox = document.getElementById('open-checkbox');
    const cancelBtn = document.getElementById('cancel-btn');
    const saveBtn = document.getElementById('save-btn');

    let umbrellas = [];
    let currentEl = null;
    let zoomLevel = 1;
    let mapOffsetX = 0, mapOffsetY = 0;

    function updateMapTransform() {
      map.style.transform = `translate(${mapOffsetX}px, ${mapOffsetY}px) scale(${zoomLevel})`;
    }

    zoomSlider.addEventListener('input', e => {
      const oldZoom = zoomLevel;
      zoomLevel = parseFloat(e.target.value);
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      mapOffsetX -= (centerX - mapOffsetX) * (zoomLevel - oldZoom) / oldZoom;
      mapOffsetY -= (centerY - mapOffsetY) * (zoomLevel - oldZoom) / oldZoom;
      updateMapTransform();
    });

    // Pan con mouse/touch
    let isPanning = false;
    let startX, startY, startOffsetX, startOffsetY;

    map.addEventListener('touchstart', e => {
      if (e.touches.length !== 1) return;
      isPanning = true;
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
      startOffsetX = mapOffsetX;
      startOffsetY = mapOffsetY;
    }, { passive: false });

    map.addEventListener('touchmove', e => {
      if (!isPanning || e.touches.length !== 1) return;
      e.preventDefault();
      const dx = e.touches[0].clientX - startX;
      const dy = e.touches[0].clientY - startY;
      mapOffsetX = startOffsetX + dx;
      mapOffsetY = startOffsetY + dy;
      updateMapTransform();
    }, { passive: false });

    map.addEventListener('touchend', () => { isPanning = false; });

    map.addEventListener('mousedown', e => {
      isPanning = true;
      startX = e.clientX;
      startY = e.clientY;
      startOffsetX = mapOffsetX;
      startOffsetY = mapOffsetY;
      document.addEventListener('mousemove', panMouse);
      document.addEventListener('mouseup', () => {
        isPanning = false;
        document.removeEventListener('mousemove', panMouse);
      }, { once: true });
    });

    function panMouse(e) {
      if (!isPanning) return;
      const dx = e.clientX - startX;
      const dy = e.clientY - startY;
      mapOffsetX = startOffsetX + dx;
      mapOffsetY = startOffsetY + dy;
      updateMapTransform();
    }

    function createUmbrella(data) {
      const el = document.createElement('div');
      el.className = 'umbrella';
      el.style.left = data.x + 'px';
      el.style.top = data.y + 'px';
      el.dataset.id = data.id;
      el.dataset.lettini = data.lettini;
      el.dataset.open = data.open;
      el.dataset.mtime = data.mtime;
      map.appendChild(el);
      render(el);
    }

    function render(el) {
      const lettini = el.dataset.lettini;
      const open = el.dataset.open === 'true';
      const date = new Date(parseInt(el.dataset.mtime || Date.now()));
      el.classList.toggle('open', open);
      el.classList.toggle('closed', !open);
      el.innerHTML = '';

      const deleteBtn = document.createElement('div');
      deleteBtn.className = 'delete-btn';
      deleteBtn.title = 'Elimina';
      deleteBtn.textContent = '🗑️';

      const dateLabel = document.createElement('div');
      dateLabel.className = 'date-label';
      dateLabel.textContent = date.toLocaleString('it-IT', {
        day: '2-digit',
        month: '2-digit',
        hour: '2-digit',
        minute: '2-digit'
      });

      el.appendChild(deleteBtn);
      el.appendChild(dateLabel);
      el.appendChild(document.createTextNode(lettini));
      addListeners(el);
    }

    function addListeners(el) {
      el.addEventListener('mousedown', e => {
        if (e.target.classList.contains('delete-btn')) return;
        e.preventDefault();
        const startX = e.clientX;
        const startY = e.clientY;
        const origX = parseInt(el.style.left);
        const origY = parseInt(el.style.top);

        const move = ev => {
          const dx = ev.clientX - startX;
          const dy = ev.clientY - startY;
          el.style.left = origX + dx + 'px';
          el.style.top = origY + dy + 'px';
        };

        const up = () => {
          document.removeEventListener('mousemove', move);
          document.removeEventListener('mouseup', up);
          const idx = umbrellas.findIndex(u => u.id == el.dataset.id);
          if (idx !== -1) {
            umbrellas[idx].x = parseInt(el.style.left);
            umbrellas[idx].y = parseInt(el.style.top);
            umbrellas[idx].mtime = Date.now();
            set(ref(db, `umbrellas/${el.dataset.id}`), umbrellas[idx]);
          }
        };

        document.addEventListener('mousemove', move);
        document.addEventListener('mouseup', up);
      });

      el.querySelector('.delete-btn').addEventListener('click', e => {
        e.stopPropagation();
        remove(ref(db, `umbrellas/${el.dataset.id}`));
        el.remove();
      });

      el.addEventListener('click', e => {
        currentEl = el;
        lettiniInput.value = el.dataset.lettini;
        openCheckbox.checked = el.dataset.open === 'true';
        modalBackdrop.style.display = 'flex';
      });
    }

    cancelBtn.addEventListener('click', () => {
      modalBackdrop.style.display = 'none';
      currentEl = null;
    });

    saveBtn.addEventListener('click', () => {
      if (!currentEl) return;
      currentEl.dataset.lettini = lettiniInput.value || '2';
      currentEl.dataset.open = openCheckbox.checked;
      currentEl.dataset.mtime = Date.now();
      render(currentEl);

      const idx = umbrellas.findIndex(u => u.id == currentEl.dataset.id);
      if (idx !== -1) {
        umbrellas[idx].lettini = currentEl.dataset.lettini;
        umbrellas[idx].open = openCheckbox.checked;
        umbrellas[idx].mtime = Date.now();
        set(ref(db, `umbrellas/${currentEl.dataset.id}`), umbrellas[idx]);
      }

      modalBackdrop.style.display = 'none';
      currentEl = null;
    });

    function load() {
      onValue(ref(db, 'umbrellas'), snapshot => {
        map.innerHTML = '';
        umbrellas = [];
        const data = snapshot.val() || {};
        for (const id in data) {
          umbrellas.push(data[id]);
          createUmbrella(data[id]);
        }
      });
    }

    map.addEventListener('click', e => {
      if (e.target !== map) return;
      const rect = map.getBoundingClientRect();
      const x = (e.clientX - rect.left - mapOffsetX) / zoomLevel;
      const y = (e.clientY - rect.top - mapOffsetY) / zoomLevel;
      const id = Date.now() + Math.random();
      const newUmbrella = {
        id,
        lettini: '2',
        open: false,
        x,
        y,
        mtime: Date.now()
      };
      umbrellas.push(newUmbrella);
      set(ref(db, `umbrellas/${id}`), newUmbrella);
    });

    load();
  </script>
</body>
</html>
